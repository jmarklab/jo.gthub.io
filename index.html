<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unumuk--cosc.sandbox.my.site.com/referral/lightning/lightning.out.js"></script>

    <script>
        function loadLightningComponent() {
            $Lightning.use("c:referralWebFormApp", function() {
                
                // 3. Create the LWC
                $Lightning.createComponent(
                    "c:referralWebForm", 
                    {
                        isSelectionPage: false,
                        isReferralForm: true,
                        isSelfReferralForm: false
                    },
                    "lightningvf",
                    function(cmp) {
                        console.log("LWC component was created successfully");
                    }
                );
            }, 
            'https://unumuk--cosc.sandbox.my.site.com/referral'
            );
        }

        // Initialize when the DOM is ready
        document.addEventListener('DOMContentLoaded', function() {
            loadLightningComponent();
        });
    </script>
</head>
<body>
    <div id="lightningvf"></div>
</body>
</html>
