<html>
    <head>
        <script src="//cdn-4.convertexperiments.com/v1/js/10007679-10007727.js?environment=production"></script>
        <script>
            function waitForConvertAndLoadLWC() {
                console.log('@@@ waitForConvertAndLoadLWC');
                console.log(window.convert);
                if (window.convert) {
                    loadLWC(window.convert);
                } else {
                    setTimeout(waitForConvertAndLoadLWC, 200);
                }
            }

            function loadLWC(convertObject) { // Accept the parameter
                $Lightning.use("c:corporateFormApp", function() {
                    window.$Lightning.createComponent("c:corporateForm", {
                        convertData: convertObject // Correct syntax for passing attributes
                    },
                        "lightning",
                        function(cmp) {
                            console.log("LWC component was created");
                        }
                    );
                }, 'https://millbankfx--orcadev.sandbox.my.site.com/corporateAndPrivateForm/');
            }

            document.addEventListener('DOMContentLoaded', function() {
                waitForConvertAndLoadLWC();
            });

        </script>
    </head>
    <body>
        <div id="lightning"></div>
        <script src="https://millbankfx--orcadev.sandbox.my.site.com/corporateAndPrivateForm/lightning/lightning.out.js"></script>
        <meta name="viewport" content="width=640"/>
    </body>
</html>
